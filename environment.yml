name: ml_project
channels:
  - defaults
  - pytorch
  - conda-forge
dependencies:
  - python=3.12
  # Core data science
  - numpy
  - pandas
  - scipy
  - scikit-learn
  # Visualization
  - matplotlib
  - seaborn
  # Jupyter
  - jupyterlab
  - papermill
  # Utilities
  - joblib
  # Testing
  - pytest
  # Data formats
  - pyarrow
  - fastparquet
  # pip-only packages
  - pip
  - pip:
    # Deep learning
    - torch
    - lightning
    - torchmetrics
    # Keras wrapper
    - scikeras
    # Notebook hygiene
    - nbstripout
    - pre-commit
